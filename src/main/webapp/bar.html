<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/echarts.common.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div id="main" style="width:600px;height:400px;"></div>

<script type="text/javascript">
var mychart=echarts.init(document.getElementById('main'));

var option={
     //标题
     title:{
        text:'柱状图ajax演示'
     },
     //x轴数据
     xAxis:{
        data:[]
     },
     //y轴数据
     yAxis:{}
     ,
     //序列化数据
     series:[{
         name:'成绩',
         type:'bar',
         data:[]
     }]
};

//初始化图表配置
mychart.setOption(option);
//数据加载提示打开
mychart.showLoading();
//定义两个数组，存储学生姓名、成绩
var names=[];
var scores=[];
//发送ajax请求
$.ajax({
   type:"post",
   async:true,
   url:"getall.do",
   data:{},
   dataType:"json",
   success:function(result){
       //判断返回结果是否为空
       if(result){
        //便利json数组
        for(var i=0;i<result.length;i++){
          names.push(result[i].name);
          scores.push(result[i].score);
        }
        //隐藏加载动画
        mychart.hideLoading();
        //把获取到的数据设定给图表对象
        mychart.setOption({
            xAxis:{
            data:names
         },
         series:[{
            name:'成绩',
            type:'bar',
            data:scores
          }]        
        });
        
       }
   },
   error:function(errorMsg){
      alert("请求图表数据失败");
      alert(errorMsg);
       //隐藏加载动画
        mychart.hideLoading();
      
   }
})
</script>
</body>
</html>
